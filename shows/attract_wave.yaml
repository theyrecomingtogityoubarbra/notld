#show_version=6

# --- Ascending Light Sequence (one pass) ---
- duration: 0.1
  lights:
    l_first_row_left: on
    l_first_row_middle: on
    l_first_row_right: on

- duration: 0.1
  lights:
    l_second_row_left: on
    l_second_row_middle: on
    l_second_row_right: on

- duration: 0.1
  lights:
    l_third_row_left: on
    l_third_row_middle: on
    l_third_row_right: on

- duration: 0.1
  lights:
    l_inlanes: on

- duration: 0.1
  lights:
    l_fourth_row_left: on
    l_fourth_row_middle: on
    l_fourth_row_right: on

- duration: 0.1
  lights:
    l_fifth_row_middle: on

- duration: 0.1
  lights:
    l_rollover_middles: on

- duration: 0.1
  lights:
    l_left_bank_lower: on

- duration: 0.1
  lights:
    l_spinner_first: on

- duration: 0.1
  lights:
    l_left_bank_upper: on
    l_spinner_second: on

- duration: 0.1
  lights:
    l_spinner_third: on

- duration: 0.1
  lights:
    l_spinner_fourth: on

- duration: 0.1
  lights:
    l_spinner_adjacent: on

- duration: 0.1
  lights:
    l_right_bank_right: on

- duration: 0.1
  lights:
    l_right_bank_middle: on

- duration: 0.1
  lights:
    l_right_bank_left: on

- duration: 0.1
  lights:
    l_skill_lane_outers: on
    l_skill_lane_middle: on

- duration: 0.1
  lights:
    l_rollover_middles: on

# Reset after full pass
- duration: 0.2
  lights:
    '*': off

# Post a handoff event (zero-time step so it fires after the wave fully finishes)
- duration: 0.01
  events:
    - attract_wave_complete
