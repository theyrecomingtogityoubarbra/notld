#show_version=6
# Flash the right bank (tombstones) and spinner lights while active

#show_version=6
- duration: 0.3
  lights:
    l_right_bank_left: on
    l_right_bank_middle: on
    l_right_bank_right: on
    l_spinner_first: on
    l_spinner_second: on
    l_spinner_third: on
    l_spinner_fourth: on

- duration: 0.3
  lights:
    '*': off
